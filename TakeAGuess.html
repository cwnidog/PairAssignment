<script>

// Alert Messages
var wrongMsg = "You have guessed incorrectly, sorry.";
var rightMsg = "Congratulations, you got it.";

var manufHint = " Think moon occluding the sun.";
var modelHint = " Another phrase for a crimson circle?";
var finishHint = " What's on shiny bumpers?";
var hint = "";
var outMsg;

// Razor description variables
var goodManuf = "Eclipse";
var goodModel = "Red Ring";
var goodFinish = "Chrome";

// User input variables
var userManuf;
var userModel;
var userFinish;

// Ask the user to make a series of guesses leading to the right razor
userManuf = prompt("Who manufactured the best safety razor ever?");

if (userManuf != goodManuf)
{
	outMsg = wrongMsg;
	hint = manufHint;
}

else
{
	userModel = prompt("What is the razor's model name?");

	if (userModel != goodModel)
	{
		outMsg = wrongMsg;
		hint = modelHint;
	}

	else
	{
		userFinish = prompt("What is the razor's finish?");

		if (userFinish != goodFinish)
		{
			outMsg = wrongMsg;
			hint = finishHint;
		}

		else
		{
			outMsg = rightMsg;
		}

	}

}

// Let the user know if they guessed right or wrong.
alert(outMsg + hint);

</script>
